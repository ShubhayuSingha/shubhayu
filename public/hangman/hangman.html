<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
<div class="container">
    <div id="hangman-container">
        <h2>HANGMAN</h2>
        <div id="word-container">
            <p id="word-display"></p>
            <p id="lives-display" class="blink"></p>
        </div>
    </div>

    
</div>



<div id="update-container">
        
    <div id="feedback-container">
        <p id="feedback" class="blink"></p>
    </div>
</div>

<div id="new-game-container" style="display: none;">
    <button id="new-game-button">NEW GAME</button>
    <button id="home-button">HOME</button>
</div>

<div id="letter-buttons" class="keyboard">
    <div class="keyboard-row">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
    </div>
    <div class="keyboard-row">
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
    </div>
    <div class="keyboard-row">
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
    </div>
</div>



    <script src="hangman.js"></script>
    
</body>
</html>
